{% extends 'base.html' %}
{% block content %}
<div>
    <form method="POST">
        {% csrf_token %}
        {% if form.errors %}
        {% for key, error in form.errors.items %}
        {{ error }}
        {% endfor %}
        {% endif %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">submit</button>
    </form>
</div>
{% endblock content %}
